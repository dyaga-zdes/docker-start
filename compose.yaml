networks:
  project-network:
    driver: "bridge"
    name: $NETWORK_NAME


services:

  traefik:
    image: "traefik:v3.3.4"
    container_name: "traefik"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - $NETWORK_NAME
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./config/traefik/traefik.yaml:/traefik.yaml:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.$PROJECT_NAME.local`)"
      - "traefik.http.routers.dashboard.entrypoints=http"
      - "traefik.http.routers.dashboard.service=api@internal"


  mysql:
    image: "mysql:9.3.0"
    container_name: "mysql"
    restart: "always"
    environment:
      MYSQL_DATABASE: $PROJECT_NAME
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_USER: $MYSQL_USER
      MYSQL_PASSWORD: $MYSQL_PASSWORD
    ports:
      - "33306:3306"
    networks:
      - $NETWORK_NAME

  adminer:
    image: "adminer:5.3.0"
    container_name: "adminer"
    restart: "always"
    depends_on:
      - "mysql"
    networks:
      - $NETWORK_NAME
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`adminer.$PROJECT_NAME.local`)"
      - "traefik.http.routers.adminer.entrypoints=http"